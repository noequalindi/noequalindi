<!-- banner_typewriter.svg (con nombre arriba, sin cursor) -->
<svg width="960" height="220" viewBox="0 0 960 220" xmlns="http://www.w3.org/2000/svg">
  <style>
    .name {
      font-family: "Montserrat","Inter",system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      font-weight: 300; /* Light */
      font-size: 32px;
      letter-spacing: 0.2px;
      fill: #e6e9f2;
      opacity: 0.95;
    }
    .title {
      font-family: "Fira Code","JetBrains Mono","SFMono-Regular",Consolas,"Liberation Mono",Menlo,monospace;
      font-weight: 300; /* light-ish */
      font-size: 48px;
      letter-spacing: 0.4px;
    }
    .subtitle {
      font-family: "Fira Code","JetBrains Mono","SFMono-Regular",Consolas,"Liberation Mono",Menlo,monospace;
      font-weight: 300;
      font-size: 16px;
      fill: #c7cde0;
      opacity: .9;
    }
  </style>

  <defs>
    <!-- Gradiente magenta/rosa -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF0099"/>
      <stop offset="50%" stop-color="#FF26B3"/>
      <stop offset="100%" stop-color="#FF1FAE"/>
    </linearGradient>

    <!-- Brillo suave -->
    <linearGradient id="shine" x1="-20%" y1="0%" x2="120%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.7)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
      <animate attributeName="x1" values="-20%;120%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0%;140%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Máscara typewriter (escribe, PAUSA y borra) -->
    <mask id="reveal" maskContentUnits="objectBoundingBox">
      <rect x="0" y="0" width="0" height="1" fill="#fff">
        <!-- 22 pasos de escritura → 2 pasos de pausa al final → 22 pasos de borrado -->
        <animate attributeName="width"
                 dur="7s"
                 repeatCount="indefinite"
                 calcMode="discrete"
                 values="0;0.0455;0.0909;0.1364;0.1818;0.2273;0.2727;0.3182;0.3636;0.4091;0.4545;0.5;0.5455;0.5909;0.6364;0.6818;0.7273;0.7727;0.8182;0.8636;0.9091;0.9545;1;
                         1;1;
                         0.9545;0.9091;0.8636;0.8182;0.7727;0.7273;0.6818;0.6364;0.5909;0.5455;0.5;0.4545;0.4091;0.3636;0.3182;0.2727;0.2273;0.1818;0.1364;0.0909;0.0455;0"/>
      </rect>
    </mask>
  </defs>

  <!-- Fondo -->
  <rect x="0" y="0" width="960" height="220" rx="22" fill="#0d0f14" stroke="#1f2330"/>

  <!-- Contenido -->
  <g transform="translate(60,0)" filter="url(#glow)">
    <!-- Tu nombre (estático, bien alineado al margen izquierdo del contenido) -->
    <text x="0" y="56" class="name" text-anchor="start">Noelia Melina Qualindi</text>

    <!-- Título con efecto typewriter -->
    <g mask="url(#reveal)">
      <text x="0" y="112" class="title" text-anchor="start" fill="url(#grad)">Software &amp; AI Engineer</text>
      <text x="0" y="112" class="title" text-anchor="start" fill="url(#shine)" opacity=".45">Software &amp; AI Engineer</text>
    </g>

    <!-- Subtítulo -->
    <text x="0" y="164" class="subtitle">LLMs - RAG - Computer Vision - MLOps</text>
  </g>
</svg>
