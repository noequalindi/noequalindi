<svg width="960" height="220" viewBox="0 0 960 220" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title {
      font-family: "Montserrat", "Poppins", "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight: 300; /* Light */
      font-size: 54px;
      letter-spacing: 0.5px;
    }
    .subtitle {
      font-family: "Montserrat", "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight: 300;
      font-size: 16px;
      fill: #c7cde0;
      opacity: .9;
    }
  </style>

  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF1FAE">
        <animate attributeName="offset" values="0;1;0" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#FF69D4">
        <animate attributeName="offset" values="0.5;1;0.5" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#FF1FAE">
        <animate attributeName="offset" values="1;0;1" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <linearGradient id="shine" x1="-20%" y1="0%" x2="120%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.7)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
      <animate attributeName="x1" values="-20%;120%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0%;140%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="960" height="220" rx="22" fill="#0d0f14" stroke="#1f2330" />

  <g filter="url(#glow)">
    <text x="50%" y="52%" text-anchor="middle" class="title" fill="url(#g)">
      Software &amp; AI Engineer
    </text>
    <text x="50%" y="52%" text-anchor="middle" class="title" fill="url(#shine)" opacity="0.55">
      Software &amp; AI Engineer
    </text>
  </g>

  <text x="50%" y="78%" text-anchor="middle" class="subtitle">
    applied ML · RAG · vision · MLOps
  </text>
</svg>
